<div class="pp" id="eventPP">
  <div class="pp__wrapper">
    <div class="pp__sticky-close">
      <button class="pp__x-btn x-btn">
        <svg class="x-btn__icon" width="24" height="24">
          <use xlink:href="assets/icons/symbols.svg#x"></use>
        </svg>
      </button>
    </div>

    <div class="pp__container">
      <h2 class="pp__title">Заполните форму, <br/> и мы подберем площадку</h2>

      <form class="pp__form form">
        <div class="form__event-info">
          <div class="form__radio radio">
            <span class="field__title">Формат мероприятия:</span>
  
            <label class="radio__item">
              <input class="radio__input" type="radio" name="format" value="seminar" checked>
              <span class="radio__mark"></span>
              <span class="radio__label">Мастер-класс/семинар</span>
            </label>
  
            <label class="radio__item">
              <input class="radio__input" type="radio" name="format" value="concert">
              <span class="radio__mark"></span>
              <span class="radio__label">Концерт/выступление</span>
            </label>
  
            <label class="radio__item">
              <input class="radio__input" type="radio" name="format" value="exhibition">
              <span class="radio__mark"></span>
              <span class="radio__label">Выставка/показ</span>
            </label>
  
            <label class="radio__item">
              <input class="radio__input" type="radio" name="format" value="other">
              <span class="radio__mark"></span>
              <span class="radio__label">Другое</span>
            </label>
          </div>

          <label class="form__field field">
            <span class="field__title">Планируемое количество посетителей:</span>
  
            <select class="field__select" name="amount">
              <option value="20">до 20 человек</option>
              <option value="100">от 20 до 100 человек</option>
              <option value="500">до 100 до 500 человек</option>
              <option value="1000">более 500 человек</option>
            </select>
          </label>

          <label class="form__field field">
            <span class="field__title">Дата проведения:</span>
  
            <div class="field__date">
              <input class="field__input-date" type="text" placeholder="ДД" name="day">
              <input class="field__input-date" type="text" placeholder="ММ" name="month">
              <input class="field__input-date" type="text" placeholder="ГГГГ" name="year">
            </div>
          </label>
        </div>

        <div class="form__client-info">
          <span class="form__title">Контактные данные:</span>
          
          <div class="form__client-contacts">
            <label class="form__field field">
              <span class="field__label">Имя*</span>
              <input class="field__input" type="text" placeholder="Имя" name="first_name" required>
            </label>
    
            <label class="form__field field">
              <span class="field__label">Фамилия*</span>
              <input class="field__input" type="text" placeholder="Фамилия" name="last_name" required>
            </label>
    
            <label class="form__field field">
              <span class="field__label">Телефон*</span>
              <input class="field__input" type="text" placeholder="+7 (___) ___ __ __" name="phone" required>
            </label>
    
            <label class="form__field field">
              <span class="field__label">E-mail*</span>
              <input class="field__input" type="text" placeholder="E-mail" name="email" required>
            </label>
          </div>
        </div>

        <label class="form__field field">
          <span class="field__title">Есть пожелания? Напишите нам:</span>
          <textarea class="field__textarea" name="wishes"></textarea>
        </label>

        <label class="form__check check">
          <input class="check__input" type="checkbox" name="agreement" required checked>
          <span class="check__mark"></span>
          <span class="check__label check__label--s">
            Я соглашаюсь с пользовательским соглашением и с политикой использования 
            персональных данных
          </span>
        </label>

        <div class="form__buttons-wrapper">
          <button class="form__submit-button btn">Отправить</button>
          <button class="form__close-button btn">Закрыть</button>
        </div>
      </form>
    </div>
  </div>
</div>
