<div class="arrow-link @@class">
  <a href="@@href" class="arrow-link__link link">@@link-label</a>
  
  @@include("arrow.html",
  {
    "href": "@@href",
    "class": "arrow-link__arrow",
    "arrow-icon-class": "@@icon-class",
    "width": "@@arrow-width",
    "height": "@@arrow-height"
  })
</div>
